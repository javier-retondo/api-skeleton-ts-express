<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Error 404 - Page Not Found</title>
      <style>
         body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
         }

         .container {
            margin: 10% auto;
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         }

         .space-between {
            margin-top: 20px;
         }

         h1 {
            font-size: 42px;
            color: #333333;
            margin-bottom: 15px;
         }

         p {
            font-size: 18px;
            color: #666666;
            margin-bottom: 20px;
         }

         a {
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
         }

         a:hover {
            background-color: #0056b3;
         }

         img {
            margin-bottom: 20px;
         }
      </style>
   </head>

   <body>
      <div class="container">
         <div>
            <img src="/static/pages/404.png" width="160" alt="404 Icon" />
         </div>
         <h1>Error 404</h1>
         <p>Oops! The page or resource you're looking for cannot be found.</p>
         <a href="/api/documentation/admin">Go to Documentation - Admin Layer</a>
         <div class="space-between"></div>
         <a href="/api/documentation/users">Go to Documentation - User Layer</a>
      </div>
   </body>
</html>
